  mariadb:
    image: mariadb:latest
    hostname: mariadb
    container_name: mariadb
    ports:
      - '3306:3306'
    volumes:
      - maria_volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: metastore_db
    networks:
      - hudinw
  hive-metastore:
    image: bitsondatadev/hive-metastore:latest
    hostname: hive-metastore
    container_name: hive-metastore
    ports:
      - '9083:9083' # Metastore Thrift
      - '10000:10000'
    # volumes:
    #   - ./conf/metastore-site.xml:/opt/hive/conf/metastore-site.xml
    environment:
      HIVE_METASTORE_DB_TYPE: mariadb
      HIVE_METASTORE_DB_HOST: mariadb
      HIVE_METASTORE_DB_PORT: 3306
      HIVE_METASTORE_DB_NAME: metastore_db
      HIVE_METASTORE_DB_USERNAME: admin
      HIVE_METASTORE_DB_PASSWORD: admin
      HADOOP_HEAPSIZE: 512
      HIVE_METASTORE_PORT: 9083
    depends_on:
      - mariadb
      - minio_hudi
    networks:
      - hudinw
  trino-coordinator-1:
    image: trinodb/trino:latest
    hostname: trino-coordinator-1
    container_name: trino-coordinator-1
    # environment:
