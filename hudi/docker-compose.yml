      - ./trino/etc:/etc/trino
      - ./trino/catalog:/etc/trino/catalog
      - trino_data:/opt/trino/data
      - ./trino/spill:/var/lib/trino/spill
      - ./tmp/trino-exchange-manager:/tmp/trino-exchange-manager
